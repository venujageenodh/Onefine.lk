<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Onefine.lk</title>
    <script>
      // GitHub Pages SPA redirect trick
      // Encodes the full URL path into a query param and redirects to the root index.html
      var segmentCount = 1; // number of path segments in the base URL (1 for /Onefine.lk/)
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?p=/' +
        l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body></body>
</html>
